{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <h3><i class="fa-solid fa-book-open-reader"></i>  Add a lend</h3>
            <hr>
        </div>
    </div>
    <div class=" row d-flex justify-content-center mb-5">
        <div class="col-lg-6">
            <form action="" method="POST" >
                {% csrf_token %}
                <input type="text" placeholder="Book code" class="form-control m-2" name="copy-code" list="book-codes">
                <!-- Auto complete -->
                <datalist id="book-codes">
                    {% for copy in copies %}
                        <option value="{{copy.code}}"></option>
                    {% endfor %}
                </datalist>

                <input type="text" placeholder="Student code" class="form-control m-2" name="student-code" list="student-codes">
                <!-- Auto complete -->
                <datalist id="student-codes">
                    {% for student in students %}
                        <option value="{{student.code}}"></option>
                    {% endfor %}
                </datalist>

                <input type="date" class="form-control m-2" name="to-date">
                <button type="submit" class="btn btn-success w-100 m-2">Submit  <i class="fa-solid fa-check"></i></button>
            </form>
        </div>
        <div class="col-lg-6">
            <img src="{% static 'img/add_lend.svg' %}" alt="">
        </div>
    </div>
</div>
{% endblock %}
