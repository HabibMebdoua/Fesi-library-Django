
{% extends 'base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-12">
            <h3><i class="fa-solid fa-book-open-reader"></i>  Add a Copy</h3>
            <hr>
        </div>
    </div>
    <div class=" row d-flex justify-content-center mb-5">
        <div class="col-lg-6">
            <form action="" method="POST" >
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success w-100 m-2">Submit  <i class="fa-solid fa-check"></i></button>
            </form>
        </div>
        <div class="col-lg-6">
            <img src="{% static 'img/add_lend.svg' %}" alt="">
        </div>
    </div>
</div>
{% endblock %}
