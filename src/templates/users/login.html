{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-lg-6">
        <h5>Login</h5>
        <hr>
        <form action="" class="p-3 border mb-3" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
